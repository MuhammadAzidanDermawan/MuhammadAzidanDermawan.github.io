<html>

<head>

  <style>
    body {

    nav>ul {

      list-style: none;
      min-width: 100px;
      margin: 8px;
      background: black;
      color: white;
      border-radius: 6px;
      padding: 8px;
      cursor: pointer;
    }

    nav>ul>li:hover {
      background: white;
      border: 1px solid black;
      color: black;

    }

  .card {
    border:4px dotted black;
    margin-bottom: 12px;
  }

    .card>p {
      text-align: justify;
      padding:8px;
    }

    #daftarKomentar>li {
      
      text-align:left;
      list-style: none;
    }

<body>
  <h1>Pencinta Donat Azidan</h1>

  <nav>
    <ul>

    </ul>
  </nav>

  <div class="card">
    <h2>About</h2>
<img src="https://pin.it/4gwYhyXQu"/>
    <p>siapa yang tidak menyukai donat yang diselimuti berbagai macam rasa? Yang kamu butuhkan hanyalah cinta dan donat.</p>

      </div>

    </form>
  </div>

  <div class="card">
    <h2>Komentar</h2>
   

    <ul id="daftarKomentar">

  </div>


  <script>
    const daftarKomentar=document.getElementById('daftarKomentar')
    const formKomentar=document.getElementById('formKomentar')
    const nama=document.getElementById('nama')
    const komentar=document.getElementById('komentar')

    formKomentar.onsubmit=(e)=> {
      e.preventDefault()

      if(nama.value==''){
        alert('Nama kosong')
        return
      }

      if(Komentar tentang rasa nya.value==''){
        alert('Komentar kosong')
        return
      }

       if(berikan informasi rasa donat apa yang anda suka dan saya akan membuat nya.value==''){

    }
  </script>

</html>
